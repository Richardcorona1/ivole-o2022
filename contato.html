<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <title>Contato Store The Bronx</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da bolha" class="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label> 
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> 

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como quer nosso contat?</legend>
…                <fieldset>
                    <legend>Qual horario melhor te atende</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>9h ~ 16h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>9h ~ 16h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>9h ~ 16h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>9h ~ 16h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>9h ~ 16h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h ~ 21h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="nba.png" class="logo-basquete">
            <img src="logo-jordan.png" alt="Logo do pet" class="logo-pet">
            <img src="nbb.png" class="logo-basquete">
            <p class="copyrigth">&copy;Copyright- 2022</p>
        </footer>
    </body>
</html>
